<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Waitomo Golfstays B&B</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Noto+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d411",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102210",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a331a",
                        "text-main": "#0d1b0d",
                        "text-muted": "#4c9a4c",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
        /* Custom Styles */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            overflow-x: hidden;
            width: 100%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        /* Offset for anchor links due to sticky header */
        [id] {
            scroll-margin-top: 80px;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        details>summary {
            list-style: none;
        }

        details>summary::-webkit-details-marker {
            display: none;
        }

        details[open] summary~* {
            animation: sweep .3s ease-in-out;
        }

        @keyframes sweep {
            0% {
                opacity: 0;
                transform: translateY(-10px)
            }

            100% {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        .animate-shimmer {
            background: linear-gradient(90deg, transparent, rgba(183, 235, 143, 0.3), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        /* ===== SUITES SECTION RESPONSIVE FIXES ===== */

        /* Ensure all elements respect viewport width */
        * {
            box-sizing: border-box;
        }

        /* Suite image container - responsive sizing */
        .suite-image-container {
            width: 100%;
            max-width: 100%;
            height: auto;
            min-height: 250px;
        }

        /* Mobile-first: Stack content vertically */
        @media (max-width: 1023px) {
            .suite-article {
                flex-direction: column !important;
            }

            .suite-image-container,
            .suite-content {
                width: 100% !important;
                max-width: 100% !important;
            }

            .suite-content {
                padding-left: 0 !important;
                padding-right: 0 !important;
            }
        }

        /* Tablet adjustments */
        @media (min-width: 768px) and (max-width: 1023px) {
            .suite-image-container {
                min-height: 350px;
            }
        }

        /* Very small screens - extra tight spacing */
        @media (max-width: 480px) {
            .suite-article {
                gap: 1rem !important;
            }

            .suite-image-container {
                min-height: 220px;
            }

            /* Tighten amenities grid */
            .amenities-grid {
                gap: 0.375rem !important;
                grid-template-columns: repeat(2, 1fr) !important;
            }

            .amenities-grid>div {
                font-size: 0.75rem !important;
            }

            .amenities-grid .material-symbols-outlined {
                font-size: 1rem !important;
            }

            /* Smaller overlay badges on mobile */
            .suite-badge {
                font-size: 0.65rem !important;
                padding: 0.25rem 0.5rem !important;
            }

            .suite-gallery-btn {
                padding: 0.375rem 0.625rem !important;
                font-size: 0.65rem !important;
            }
        }

        /* Prevent horizontal scroll - overflow protection */
        @media (max-width: 768px) {
            .suites-main-container {
                padding-left: 1rem !important;
                padding-right: 1rem !important;
            }
        }

        /* Ultra-small screens (320px) */
        @media (max-width: 360px) {
            .suites-main-container {
                padding-left: 0.75rem !important;
                padding-right: 0.75rem !important;
            }

            .amenities-grid {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main dark:text-gray-100 font-display transition-colors duration-200">
    <div id="root"></div>

    <script type="text/babel">
        // --- React Setup ---
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Smooth scroll function for navigation
        const scrollToSection = (sectionId) => {
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        };

        // Modal Component
        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4" onClick={onClose}>
                    <div className="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
                    <div className="relative bg-white dark:bg-[#1a2e1a] rounded-2xl shadow-2xl max-w-2xl w-full max-h-[80vh] overflow-hidden" onClick={e => e.stopPropagation()}>
                        <div className="flex items-center justify-between p-6 border-b border-gray-100 dark:border-gray-800">
                            <h2 className="text-xl font-bold text-[#0d1b0d] dark:text-white">{title}</h2>
                            <button onClick={onClose} className="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">
                                <span className="material-symbols-outlined text-gray-500">close</span>
                            </button>
                        </div>
                        <div className="p-6 overflow-y-auto max-h-[60vh] text-gray-600 dark:text-gray-300 text-sm leading-relaxed">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        // Privacy Policy Content
        const PrivacyPolicyContent = () => (
            <div className="space-y-6">
                <p><strong>Effective Date:</strong> 1 January 2024</p>
                <p>Waitomo Golfstays B&B ("we," "us," or "our") is committed to protecting your privacy. This Privacy Policy explains how we collect, use, disclose, and safeguard your information when you visit our property or use our services.</p>

                <h3 className="text-lg font-bold text-[#0d1b0d] dark:text-white mt-6">1. Information We Collect</h3>
                <p>We may collect personal information that you voluntarily provide to us when you make a reservation, including:</p>
                <ul className="list-disc pl-6 space-y-1">
                    <li>Full name and contact details (email, phone number, postal address)</li>
                    <li>Identification documents as required by New Zealand law</li>
                    <li>Payment information (processed securely through third-party providers)</li>
                    <li>Dietary requirements or special requests</li>
                    <li>Vehicle registration details for parking purposes</li>
                </ul>

                <h3 className="text-lg font-bold text-[#0d1b0d] dark:text-white mt-6">2. Use of Your Information</h3>
                <p>We use your personal information to:</p>
                <ul className="list-disc pl-6 space-y-1">
                    <li>Process and manage your accommodation booking</li>
                    <li>Communicate with you regarding your reservation</li>
                    <li>Comply with legal and regulatory requirements</li>
                    <li>Improve our services and guest experience</li>
                    <li>Send promotional materials (with your consent)</li>
                </ul>

                <h3 className="text-lg font-bold text-[#0d1b0d] dark:text-white mt-6">3. Data Retention</h3>
                <p>We retain your personal information only for as long as necessary to fulfill the purposes outlined in this policy, unless a longer retention period is required by law.</p>

                <h3 className="text-lg font-bold text-[#0d1b0d] dark:text-white mt-6">4. Third-Party Sharing</h3>
                <p>We do not sell, trade, or rent your personal information to third parties. We may share your information with trusted service providers (e.g., payment processors, booking platforms) who assist in operating our business, subject to confidentiality agreements.</p>

                <h3 className="text-lg font-bold text-[#0d1b0d] dark:text-white mt-6">5. Your Rights</h3>
                <p>Under the New Zealand Privacy Act 2020, you have the right to access, correct, or request deletion of your personal information. To exercise these rights, please contact us at stay@waitomogolfstays.co.nz.</p>

                <h3 className="text-lg font-bold text-[#0d1b0d] dark:text-white mt-6">6. Contact Us</h3>
                <p>If you have questions about this Privacy Policy, please contact us at:<br />
                    Email: reservations@waitomogolfstays.co.nz<br />
                    Phone: +64 7 873 9190<br />
                    Address: 54 Golf Road, Otorohanga 3977, New Zealand</p>
            </div>
        );

        // Terms of Service Content
        const TermsOfServiceContent = () => (
            <div className="space-y-6">
                <p><strong>Effective Date:</strong> 1 January 2024</p>
                <p>By making a reservation at Waitomo Golfstays B&B, you agree to the following terms and conditions. Please read them carefully before booking.</p>

                <h3 className="text-lg font-bold text-[#0d1b0d] dark:text-white mt-6">1. Booking & Payment</h3>
                <ul className="list-disc pl-6 space-y-1">
                    <li>A valid credit card is required to secure your reservation.</li>
                    <li>Full payment may be required at the time of booking or upon check-in, depending on the rate selected.</li>
                    <li>All rates are quoted in New Zealand Dollars (NZD) and are inclusive of GST.</li>
                </ul>

                <h3 className="text-lg font-bold text-[#0d1b0d] dark:text-white mt-6">2. Check-in & Check-out</h3>
                <ul className="list-disc pl-6 space-y-1">
                    <li>Check-in: 2:00 PM – 7:00 PM (14:00 – 19:00)</li>
                    <li>Check-out: 7:00 AM – 10:00 AM (07:00 – 10:00)</li>
                    <li>Early check-in or late check-out may be arranged subject to availability.</li>
                </ul>

                <h3 className="text-lg font-bold text-[#0d1b0d] dark:text-white mt-6">3. Cancellation Policy</h3>
                <ul className="list-disc pl-6 space-y-1">
                    <li>Free cancellation up to 5 days before arrival.</li>
                    <li>Cancellations within 5 days of check-in: The first night's rate will be charged.</li>
                    <li>No-shows: Full booking amount will be charged.</li>
                </ul>

                <h3 className="text-lg font-bold text-[#0d1b0d] dark:text-white mt-6">4. Guest Conduct</h3>
                <ul className="list-disc pl-6 space-y-1">
                    <li>This is an adults-only property (18+). Children and infants are not permitted.</li>
                    <li>Smoking is strictly prohibited in all indoor areas.</li>
                    <li>Pets are not permitted on the property.</li>
                    <li>Quiet hours are observed between 10:00 PM and 7:00 AM.</li>
                    <li>Guests are responsible for any damage caused to the property during their stay.</li>
                </ul>

                <h3 className="text-lg font-bold text-[#0d1b0d] dark:text-white mt-6">5. Liability</h3>
                <p>Waitomo Golfstays B&B is not liable for loss, theft, or damage to guest belongings. Guests are advised to use the in-room safe for valuables. We are not responsible for injuries resulting from misuse of facilities or failure to follow safety guidelines.</p>

                <h3 className="text-lg font-bold text-[#0d1b0d] dark:text-white mt-6">6. Governing Law</h3>
                <p>These terms and conditions are governed by the laws of New Zealand. Any disputes shall be subject to the exclusive jurisdiction of New Zealand courts.</p>

                <h3 className="text-lg font-bold text-[#0d1b0d] dark:text-white mt-6">7. Contact</h3>
                <p>For questions regarding these terms, please contact:<br />
                    Email: stay@waitomogolfstays.co.nz<br />
                    Phone: +64 7 123 4567</p>
            </div>
        );

        // --- Common Components ---

        const TopBar = () => (
            <div className="bg-[#0d1b0d] text-gray-300 dark:bg-[#081108] border-b border-white/5 dark:border-white/5 relative z-[60] hidden md:block">
                <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <div className="flex flex-col sm:flex-row justify-between items-center py-2 gap-2 text-xs font-medium tracking-wide">
                        <a href="https://www.google.com/maps/search/?api=1&query=54+Golf+Road+Otorohanga+3977+New+Zealand" target="_blank" rel="noopener noreferrer" className="flex items-center gap-2 opacity-90 hidden sm:flex hover:text-primary transition-colors">
                            <span className="material-symbols-outlined text-[16px] text-primary">location_on</span>
                            <span>54 Golf Road, Otorohanga, New Zealand</span>
                        </a>
                        <div className="flex items-center gap-4 sm:gap-6 w-full sm:w-auto justify-center sm:justify-end">
                            <a className="flex items-center gap-1.5 hover:text-primary transition-colors duration-200 group" href="tel:+6478739190">
                                <span className="material-symbols-outlined text-[16px] text-primary group-hover:scale-110 transition-transform">call</span>
                                <span>+64 7 873 9190</span>
                            </a>
                            <span className="text-white/20 hidden sm:inline">|</span>
                            <a className="flex items-center gap-1.5 hover:text-primary transition-colors duration-200 group" href="mailto:reservations@waitomogolfstays.co.nz">
                                <span className="material-symbols-outlined text-[16px] text-primary group-hover:scale-110 transition-transform">mail</span>
                                <span>reservations@waitomogolfstays.co.nz</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        );

        const Header = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            const navLinkClass = "text-sm font-medium transition-colors text-[#0d1b0d] dark:text-gray-200 hover:text-primary cursor-pointer";

            const handleNavClick = (sectionId) => {
                scrollToSection(sectionId);
                setIsMenuOpen(false);
            };

            return (
                <header className="sticky top-0 z-50 w-full border-b border-[#e7f3e7] dark:border-gray-800 bg-[#f8fcf8]/80 dark:bg-[#102210]/80 backdrop-blur-md">
                    <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                        <div className="flex h-16 items-center justify-between">
                            <a href="#" onClick={(e) => { e.preventDefault(); window.scrollTo({ top: 0, behavior: 'smooth' }); }} className="flex items-center gap-4">
                                <div className="size-8 text-primary">
                                    <span className="material-symbols-outlined text-3xl">golf_course</span>
                                </div>
                                <h2 className="text-lg font-bold leading-tight tracking-[-0.015em] text-[#0d1b0d] dark:text-white hidden sm:block">Waitomo Golfstays B&B</h2>
                            </a>

                            {/* Desktop Nav */}
                            <div className="flex flex-1 justify-end gap-8 items-center">
                                <nav className="hidden md:flex items-center gap-9">
                                    <a className={navLinkClass} onClick={() => handleNavClick('rooms')}>Suites</a>
                                    <a className={navLinkClass} onClick={() => handleNavClick('attractions')}>Attractions</a>
                                    <a className={navLinkClass} onClick={() => handleNavClick('contact')}>Contact</a>
                                    <a className={navLinkClass} onClick={() => handleNavClick('info')}>Info</a>
                                </nav>
                                <a onClick={() => handleNavClick('info')} className="hidden md:flex cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-[#0d1b0d] text-sm font-bold shadow-lg hover:bg-primary/90 transition-all transform hover:scale-[1.02]">
                                    <span className="truncate">Book Now</span>
                                </a>

                                {/* Mobile Menu Button */}
                                <button
                                    className="md:hidden p-2 text-[#0d1b0d] dark:text-white"
                                    onClick={() => setIsMenuOpen(!isMenuOpen)}
                                >
                                    <span className="material-symbols-outlined">menu</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isMenuOpen && (
                        <div className="md:hidden border-t border-[#e7f3e7] dark:border-gray-800 bg-[#f8fcf8] dark:bg-[#102210] p-4">
                            <nav className="flex flex-col gap-4">
                                <a className={navLinkClass} onClick={() => handleNavClick('rooms')}>Suites</a>
                                <a className={navLinkClass} onClick={() => handleNavClick('attractions')}>Attractions</a>
                                <a className={navLinkClass} onClick={() => handleNavClick('contact')}>Contact</a>
                                <a className={navLinkClass} onClick={() => handleNavClick('info')}>Info</a>
                                <a onClick={() => handleNavClick('info')} className="w-full flex items-center justify-center rounded-lg h-12 bg-primary text-[#0d1b0d] font-bold cursor-pointer">
                                    Book Now
                                </a>
                            </nav>
                        </div>
                    )}
                </header>
            );
        };

        const Footer = ({ onOpenPrivacy, onOpenTerms }) => (
            <footer className="bg-white dark:bg-[#152515] border-t border-[#e7f3e7] dark:border-gray-800 py-12 mt-auto">
                <div className="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    <div className="flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="flex flex-col items-center md:items-start">
                            <div className="flex items-center gap-2 mb-2">
                                <span className="material-symbols-outlined text-primary">golf_course</span>
                                <span className="font-bold text-lg text-[#0d1b0d] dark:text-white">Waitomo Golfstays B&B</span>
                            </div>
                            <div className="text-sm text-gray-500 text-center md:text-left flex flex-col gap-1">
                                <a href="https://www.google.com/maps/search/?api=1&query=54+Golf+Road+Otorohanga+3977+New+Zealand" target="_blank" rel="noopener noreferrer" className="hover:text-primary transition-colors">54 Golf Road, Otorohanga 3977, New Zealand</a>
                                <div className="flex flex-col md:flex-row md:gap-1">
                                    <span>Phone: <a href="tel:+6478739190" className="hover:text-primary transition-colors">+64 7 873 9190</a></span>
                                    <span className="hidden md:inline">|</span>
                                    <span>Email: <a href="mailto:reservations@waitomogolfstays.co.nz" className="hover:text-primary transition-colors break-all md:break-normal">reservations@waitomogolfstays.co.nz</a></span>
                                </div>
                            </div>
                        </div>
                        <div className="flex gap-6">
                            <a className="text-gray-500 hover:text-primary transition-colors text-sm font-medium cursor-pointer" onClick={onOpenPrivacy}>Privacy Policy</a>
                            <a className="text-gray-500 hover:text-primary transition-colors text-sm font-medium cursor-pointer" onClick={onOpenTerms}>Terms of Service</a>
                        </div>
                    </div>
                    <div className="mt-8 text-center text-xs text-gray-400">
                        © {new Date().getFullYear()} Waitomo Golfstays B&B. All rights reserved.
                    </div>
                </div>
            </footer>
        );

        // --- Gallery Modal ---
        const GalleryModal = ({ isOpen, onClose }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const images = [
                { src: 'double-room.jpg', alt: 'Double Room' },
                { src: 'gallery-1.jpg', alt: 'Garden View' },
                { src: 'gallery-2.jpg', alt: 'Property Aerial View' },
                { src: 'gallery-3.jpg', alt: 'Property Front View' },
                { src: 'gallery-4.jpg', alt: 'Outdoor Dining Area' },
            ];

            const nextImage = () => setCurrentIndex((prev) => (prev + 1) % images.length);
            const prevImage = () => setCurrentIndex((prev) => (prev - 1 + images.length) % images.length);

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/90" onClick={onClose}>
                    <div className="relative max-w-4xl w-full mx-4" onClick={(e) => e.stopPropagation()}>
                        {/* Close button */}
                        <button onClick={onClose} className="absolute -top-12 right-0 text-white hover:text-primary transition-colors">
                            <span className="material-symbols-outlined text-3xl">close</span>
                        </button>

                        {/* Main image */}
                        <div className="relative aspect-video bg-black rounded-lg overflow-hidden">
                            <img
                                src={images[currentIndex].src}
                                alt={images[currentIndex].alt}
                                className="w-full h-full object-contain"
                                loading="lazy"
                            />
                        </div>

                        {/* Navigation arrows */}
                        <button onClick={prevImage} className="absolute left-2 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-white/20 hover:bg-white/40 text-white flex items-center justify-center transition-colors">
                            <span className="material-symbols-outlined">chevron_left</span>
                        </button>
                        <button onClick={nextImage} className="absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-white/20 hover:bg-white/40 text-white flex items-center justify-center transition-colors">
                            <span className="material-symbols-outlined">chevron_right</span>
                        </button>

                        {/* Image counter */}
                        <div className="text-center text-white mt-4 text-sm">
                            {currentIndex + 1} / {images.length} — {images[currentIndex].alt}
                        </div>

                        {/* Thumbnail strip */}
                        <div className="flex justify-center gap-2 mt-4">
                            {images.map((img, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => setCurrentIndex(idx)}
                                    className={`w-16 h-12 rounded overflow-hidden border-2 transition-all ${idx === currentIndex ? 'border-primary' : 'border-transparent opacity-60 hover:opacity-100'}`}
                                >
                                    <img src={img.src} alt={img.alt} className="w-full h-full object-cover" loading="lazy" />
                                </button>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Screens ---

        const HomePage = () => {
            const [galleryOpen, setGalleryOpen] = useState(false);

            return (
                <div id="suites" className="flex flex-col">
                    <section className="relative flex min-h-[55vh] flex-col items-center justify-between overflow-hidden bg-cover bg-center bg-no-repeat px-4 py-8 text-center" style={{ backgroundImage: 'linear-gradient(rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.1) 40%, rgba(0, 0, 0, 0.1) 60%, rgba(0, 0, 0, 0.4) 100%), url("hero-entrance.jpg")' }}>
                        {/* Top Content */}
                        <div className="max-w-4xl space-y-4 animate-fade-in-up mt-24">
                            <span className="inline-block rounded-full bg-primary/20 backdrop-blur-sm px-4 py-1.5 text-xs font-bold uppercase tracking-wider text-white border border-primary/40">
